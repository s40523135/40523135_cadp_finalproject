<section data-markdown>
    <script type="text/template">
#solespeace 的使用与操作
后面两周我们的主要任务就是学会操作solvspeace软体
solvspace是一个只有5mb的便携软体 他可以做一些简单的
机构设计并做简单模拟，但是他只有长出和旋转成料的两个功能
而且圆弧和零件衔接部位会出现破面的问题，约束也比较麻烦
需要熟练使用的软体

约束条件有To start the line, left-click. To end the line, left click again（点击line再点图面画出直线）
 stop drawing by pressing Escape, or by right-clicking. 想要停下画图就点击鼠标右键
 Constrain → On Point / Curve / Plane to constrain point-on-point点和点重合
  The H appears in yellow if we hover the mouse over it添加水平限制条件
  Constrain → Parallel / Tangent平行
  Constrain → Equal Length / Radius / Angle等长
  Sketch → Tangent Arc at Point选择一个点然后画切点弧
  Edit → Undo消除线
  New Group → Extrude新的作图面
   extrude on both sides两端生长
   Constrain → On Curve开线
    </script>

    <section data-markdown>
        <script type="text/template">
    # SCM 功能

    * SCM 是軟體組成元件與狀態的管理
    * 關心要納入那些元件? 如何納入? 元件間如何組合運作?
    * 關心目前的狀態如何? 功能是否滿足需求?
    * 成員是否團隊合作? 是否創造出協同效益?
    * 當狀態產生問題或缺陷, 如何追蹤? 如何改善?
    * 成員是否依照規劃, 提供完整的文件、規格與手冊?


        </script>
    </section>


    						
    <section data-markdown>
        <script type="text/template">
    # SCM 目標 (1/2)

    * 辨識 (identification) - 需求、流程與環境的辨識
    * 控制 (control) - 批准或拒絕內容的變更
    * 會計 (accounting) -  完整保存每個階段所進行的變更
    * 審核 (auditing) - 確認建立完整的文件, 需求, 架構, 規範與使用者手冊
    * 構建管理 (build) - 管理過程中所需的各類工具



        </script>
    </section>


    						
    <section data-markdown>
        <script type="text/template">
    # SCM 目標 (2/2)

    * 流程管理 (process) - 確認過程融入組織的發展要求
    * 環境管理 (environment) - 提供託管內容所需的軟體與硬體
    * 團隊合作 (teamwork) - 促進團隊互動協同
    * 缺陷追踪 (defect tracking) - 可追溯每個缺陷的源頭


        </script>
    </section>


    						
    <section data-markdown>

    * 完整呈現並管理各階段內容的組成元件與狀態
    * 達到資源高效運用, 最佳化軟體<strike>機械設計</strike>開發過程
